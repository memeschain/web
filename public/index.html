    -->

    <meta property="og:title" content="MemesChain" />
    <meta property="og:description" content="Own and sell your most creative memes, using the power of blockchain and AI." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/public/build/favicons.ico/apple-touch-icon.png" />
